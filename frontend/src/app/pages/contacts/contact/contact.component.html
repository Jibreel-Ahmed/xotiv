<nb-card>
  <nb-card-header>{{mode}} contact</nb-card-header>
  <nb-card-body>
    <div [formGroup]="contactForm" class="container">
      <div class="form-group">
        <label for="fullName">First Name</label>
        <input nbInput id="fullName" formControlName="fullName"
               [status]="'primary'"
               class="form-control" placeholder="Full Name">
      </div>

      <div class="form-group">
        <label for="title">Title</label>
        <input nbInput id="title" formControlName="title"
               [status]="'primary'"
               class="form-control" placeholder="Title">
      </div>

      <div class="form-group">
        <label for="organization">Organization</label>
        <input nbInput id="organization" formControlName="organization"
               [status]="'primary'"
               class="form-control" placeholder="Organization">
      </div>

      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input nbInput id="inputEmail" formControlName="email"
               [status]="(email?.errors?.required || email?.hasError('pattern')) && email.touched ? 'danger' : 'primary'"
               class="form-control"
               placeholder="Email">
        <ngx-validation-message label="Email"
                                [showPattern]="email?.hasError('pattern') && email.touched"
                                [showRequired]="email?.errors?.required && email.touched" min=1 max=120></ngx-validation-message>
      </div>

      <div class="form-group">
        <label for="inputPhoneNumber">Phone mumber</label>
        <input nbInput id="inputPhoneNumber" formControlName="phoneNumber"
               [status]="(phoneNumber?.errors?.required || phoneNumber?.hasError('pattern')) && phoneNumber.touched ? 'danger' : 'primary'"
               class="form-control"
               placeholder="phoneNumber">
        <ngx-validation-message label="phoneNumber"
                                [showPattern]="phoneNumber?.hasError('pattern') && phoneNumber.touched"
                                [showRequired]="phoneNumber?.errors?.required && phoneNumber.touched" min=1 max=120></ngx-validation-message>
      </div>

      <div class="form-group">
        <label for="facebookId">Facebook Id</label>
        <input nbInput id="facebookId" formControlName="facebookId"
               [status]="'primary'"
               class="form-control" placeholder="Facebook Id">
      </div>

      <div class="form-group">
        <label for="twitterId">Twitter Id</label>
        <input nbInput id="twitterId" formControlName="twitterId"
               [status]="'primary'"
               class="form-control" placeholder="Twitter Id">
      </div>

    </div>
  </nb-card-body>
  <nb-card-footer>
    <button nbButton status="primary" [disabled]="!contactForm.valid" (click)="save()" hero>Submit</button>
    <button nbButton status="info" (click)="back()" hero>Back</button>
  </nb-card-footer>
</nb-card>
